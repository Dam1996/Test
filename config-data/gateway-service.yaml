server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/car/**
        - id: bike-service
          uri: lb://bike-service
          predicates:
            - Path=/bike/**

  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: http://localhost:8180/auth/realms/misionarg-realm/protocol/openid-connect/auth
            userinfo-uri: http://localhost:8180/auth/realms/misionarg-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
            token-uri: http://localhost:8180/auth/realms/misionarg-realm/protocol/openid-connect/token
        registration:
          misionarg-client:
            provider: keycloak
            client-id: misionarg-client
            client-secret: 2ssiSYtxVdtaSsOSqxkR2jZk9DtExVWE
            authorization-grant-type: authorization_code
            redirect-uri: http:localhost:8080/login/oauth2/code/misionarg-client